<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aavegotchi Foundation - Election Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fa8bff, #2bd2ff, #2bff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #8892b0;
            font-size: 1.1em;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 20px 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2bd2ff;
        }

        .stat-label {
            color: #8892b0;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .leaderboard {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .leaderboard-header {
            display: grid;
            grid-template-columns: 60px 1fr 100px 100px 100px 100px 100px;
            padding: 15px 20px;
            background: rgba(255,255,255,0.05);
            font-weight: 600;
            color: #8892b0;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .candidate-row {
            display: grid;
            grid-template-columns: 60px 1fr 100px 100px 100px 100px 100px;
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            align-items: center;
            transition: background 0.3s;
        }

        .candidate-row:hover {
            background: rgba(255,255,255,0.05);
        }

        .candidate-row:last-child {
            border-bottom: none;
        }

        .rank {
            font-size: 1.5em;
            font-weight: bold;
            color: #8892b0;
        }

        .rank-1 { color: #ffd700; }
        .rank-2 { color: #c0c0c0; }
        .rank-3 { color: #cd7f32; }

        .candidate-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .candidate-name {
            font-weight: 600;
            font-size: 1.1em;
        }

        .candidate-statement {
            color: #8892b0;
            font-size: 0.85em;
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .score {
            text-align: center;
            font-weight: 500;
        }

        .score-bar {
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .score-technical .score-fill { background: #fa8bff; }
        .score-reliability .score-fill { background: #2bd2ff; }
        .score-communication .score-fill { background: #2bff88; }
        .score-values .score-fill { background: #ffb347; }

        .total-score {
            font-size: 1.3em;
            font-weight: bold;
            color: #2bff88;
            text-align: center;
        }

        .assessment-count {
            color: #8892b0;
            font-size: 0.85em;
            text-align: center;
        }

        .no-assessments {
            color: #666;
            font-style: italic;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .nav-link {
            padding: 12px 24px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.2);
        }

        .nav-link.primary {
            background: linear-gradient(90deg, #fa8bff, #2bd2ff);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #8892b0;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #ff6b6b;
            background: rgba(255,107,107,0.1);
            border-radius: 12px;
            margin: 20px 0;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(90deg, #fa8bff, #2bd2ff);
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(43, 210, 255, 0.3);
            transition: transform 0.3s;
        }

        .refresh-btn:hover {
            transform: scale(1.1);
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.85em;
            margin-top: 20px;
        }

        @media (max-width: 900px) {
            .leaderboard-header,
            .candidate-row {
                grid-template-columns: 50px 1fr 80px;
            }

            .leaderboard-header > *:nth-child(n+4),
            .candidate-row > *:nth-child(n+4) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Aavegotchi Foundation</h1>
            <p class="subtitle">Multi-Sig Signer Election Results</p>
        </header>

        <div class="stats-bar" id="statsBar">
            <div class="stat">
                <div class="stat-value" id="totalCandidates">-</div>
                <div class="stat-label">Candidates</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalAssessments">-</div>
                <div class="stat-label">Assessments</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="uniqueAssessors">-</div>
                <div class="stat-label">Voters</div>
            </div>
        </div>

        <div class="leaderboard">
            <div class="leaderboard-header">
                <div>Rank</div>
                <div>Candidate</div>
                <div>Technical</div>
                <div>Reliability</div>
                <div>Comms</div>
                <div>Values</div>
                <div>Total</div>
            </div>
            <div id="leaderboardBody">
                <div class="loading">Loading results...</div>
            </div>
        </div>

        <div class="nav-links">
            <a href="/assess.html" class="nav-link primary">Submit Assessment</a>
            <a href="/api/results" class="nav-link">View Raw Data</a>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <button class="refresh-btn" onclick="loadData()" title="Refresh">&#x21bb;</button>

    <script>
        const API_BASE = '';

        async function loadData() {
            try {
                // Load stats and results in parallel
                const [statsRes, resultsRes] = await Promise.all([
                    fetch(`${API_BASE}/api/stats`),
                    fetch(`${API_BASE}/api/results`)
                ]);

                const statsData = await statsRes.json();
                const resultsData = await resultsRes.json();

                // Update stats
                if (statsData.success) {
                    document.getElementById('totalCandidates').textContent = statsData.stats.totalCandidates;
                    document.getElementById('totalAssessments').textContent = statsData.stats.totalAssessments;
                    document.getElementById('uniqueAssessors').textContent = statsData.stats.uniqueAssessors;
                }

                // Update leaderboard
                if (resultsData.success) {
                    renderLeaderboard(resultsData.results);
                }

                // Update timestamp
                document.getElementById('lastUpdated').textContent =
                    `Last updated: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                document.getElementById('leaderboardBody').innerHTML = `
                    <div class="error">Error loading results: ${error.message}</div>
                `;
            }
        }

        function renderLeaderboard(results) {
            const body = document.getElementById('leaderboardBody');

            if (results.length === 0) {
                body.innerHTML = '<div class="loading">No candidates yet</div>';
                return;
            }

            body.innerHTML = results.map((result, index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';

                if (!result.scores) {
                    return `
                        <div class="candidate-row">
                            <div class="rank ${rankClass}">${rank}</div>
                            <div class="candidate-info">
                                <div class="candidate-name">${result.candidate.name}</div>
                                <div class="candidate-statement">${result.candidate.statement || ''}</div>
                            </div>
                            <div class="score no-assessments" colspan="5">No assessments yet</div>
                        </div>
                    `;
                }

                return `
                    <div class="candidate-row">
                        <div class="rank ${rankClass}">${rank}</div>
                        <div class="candidate-info">
                            <div class="candidate-name">${result.candidate.name}</div>
                            <div class="candidate-statement">${result.candidate.statement || ''}</div>
                        </div>
                        <div class="score score-technical">
                            ${result.scores.technical.toFixed(0)}
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${result.scores.technical}%"></div>
                            </div>
                        </div>
                        <div class="score score-reliability">
                            ${result.scores.reliability.toFixed(0)}
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${result.scores.reliability}%"></div>
                            </div>
                        </div>
                        <div class="score score-communication">
                            ${result.scores.communication.toFixed(0)}
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${result.scores.communication}%"></div>
                            </div>
                        </div>
                        <div class="score score-values">
                            ${result.scores.values.toFixed(0)}
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${result.scores.values}%"></div>
                            </div>
                        </div>
                        <div class="total-score">
                            ${result.totalScore.toFixed(0)}
                            <div class="assessment-count">${result.assessmentCount} votes</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);

        // Initial load
        loadData();
    </script>
</body>
</html>
